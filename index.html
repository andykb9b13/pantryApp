<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>The Pantry</title>
</head>

<body>
    <header id="titleBox">
        <h1>Weekly Meal Plan</h1>
        <h2>Today is <span id="dateinput">Date</span></h2>
        <div id="weatherButtonDiv">
            <h3><span id="weatherTextDisplay"></span></h3>
            <input type="text" id="locationSearch">
            <button role="button" id="locationSearchButton" class="contrast outline">Location</button>
        </div>
    </header>
    <main>
        <div id="main-pantry-container">
            <section id="pantry-shopping-section">
                <div id="pantryAndList">
                    <div id="thePantry" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <header>
                            <h2>The Pantry</h2>
                            <!-- added pantry input (AK)-->
                            <input id="pantryInput" type="text">
                            <!-- added pantry ul (AK)-->
                            <ul id="myPantryUl"></ul>
                            <!-- added pantry button (AK) -->
                            <button role="button" id="myPantryButton" class="contrast outline">Add to Pantry</button>
                        </header>
                    </div>
                    <div id="theShoppingListDiv">
                        <div>
                            <header id="shoppingListTitle">
                                <h2>The Shopping List</h2>
                            </header>
                            <div>
                                <ul id="shoppingListList">
                                </ul>
                            </div>
                        </div>
                    </div>
            </section>
        </div>
        <div id="main-plan-container">
            <section name="recipe-section">
                <div id="recipeContainer">
                    <div>
                        <header>
                            <h2>Recipe</h2>
                        </header>
                        <div id="recipeSearchDiv">
                            <input type="text" id="recipeSearchInput">
                            <button role="button" id="recipeSearchButton" class="contrast outline">Search</button>
                            <ul id="recipeBoxUl"></ul>
                        </div>
                    </div>

                    <div id="recipeInstructions">
                        <h2>Recipe Instructions</h2>
                        <ul id="recipeInstructionsUl"></ul>
                    </div>
                </div>
            </section>
            <section id="weekly-plan-section">
                <div id="userWeek">
                    <h2>Weekly Plan</h2>
                    <button role="button" id="makeListButton" class="contrast outline">Make Shopping List</button>
                    <div class="dayOfWeek" id="mondayDiv">
                        <div class="weekDay" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <header>
                                <h2 class="dayNames">Monday</h2>
                            </header>
                        </div>
                        <div class="threeSquareMeals">

                        </div>
                    </div>
                    <div class="dayOfWeek" id="tuesdayDiv">
                        <div class="weekDay" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <header>
                                <h2 class="dayNames">Tuesday</h2>
                            </header>
                        </div>
                        <div class="threeSquareMeals">
                        </div>
                    </div>
                    <div class="dayOfWeek" id="wednesdayDiv">
                        <div class="weekDay" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <header>
                                <h2 class="dayNames">Wednesday</h2>
                            </header>
                        </div>
                        <div class="threeSquareMeals">
                        </div>
                    </div>
                    <div class="dayOfWeek" id="thursdayDiv">
                        <div class="weekDay" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <header>
                                <h2 class="dayNames">Thursday</h2>
                            </header>
                        </div>
                        <div class="threeSquareMeals">
                        </div>
                    </div>
                    <div class="dayOfWeek" id="fridayDiv">
                        <div class="weekDay" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <header>
                                <h2 class="dayNames">Friday</h2>
                            </header>
                        </div>
                        <div class="threeSquareMeals">
                        </div>
                    </div>
                    <div class="dayOfWeek" id="saturdayDiv">
                        <div class="weekDay" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <header>
                                <h2 class="dayNames">Saturday</h2>
                            </header>
                        </div>
                        <div class="threeSquareMeals">
                        </div>
                    </div>
                    <div class="dayOfWeek" id="sundayDiv">
                        <div class="weekDay" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <header>
                                <h2 class="dayNames">Sunday</h2>
                            </header>
                        </div>
                        <div class="threeSquareMeals">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="recipeDayofWeek">
                <header>
                    <h3>Day of the Week</h3>
                </header>
                <label for="days">Days of Week:</label>
                <form action="" id="dayofWeekForm">
                    <select name="days" id="dayDropDown">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                    <input type="submit" name="Submit" id="daysSubmit">
            </div>
        </div>

    </div>
    <!-- Added script (AK) -->
    <script src="assets/js/script.js"></script>
</body>

</html>
